name: Node.js CI/CD and Keep Alive

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '45 */6 * * *'
  workflow_dispatch:

jobs:
  build_and_start:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        
    if: github.event_name != 'schedule'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Start application
      run: npm start
